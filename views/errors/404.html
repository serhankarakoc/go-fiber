    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .error-container {
            text-align: center;
            color: white;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .error-code {
            font-size: clamp(80px, 20vw, 200px);
            font-weight: 900;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .error-title {
            font-size: clamp(24px, 6vw, 48px);
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: 0.5px;
        }

        .error-message {
            font-size: clamp(14px, 4vw, 18px);
            margin-bottom: 40px;
            opacity: 0.95;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }

        .btn-home {
            background-color: white;
            color: #667eea;
            padding: 12px 35px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            color: #667eea;
        }

        .btn-back {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 35px;
            font-size: 16px;
            font-weight: 600;
            border: 2px solid white;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-back:hover {
            background-color: white;
            color: #667eea;
        }

        .floating-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        .shape1 {
            width: 300px;
            height: 300px;
            background: white;
            top: -50px;
            right: -50px;
            animation-delay: 0s;
        }

        .shape2 {
            width: 200px;
            height: 200px;
            background: white;
            bottom: 50px;
            left: 50px;
            animation-delay: 2s;
        }

        .shape3 {
            width: 150px;
            height: 150px;
            background: white;
            top: 50%;
            left: 10%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(30px);
            }
        }

        .emoji {
            font-size: clamp(40px, 10vw, 80px);
            margin-bottom: 20px;
            display: block;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 576px) {
            .error-container {
                padding: 20px 15px;
            }

            .button-group {
                gap: 10px;
                margin-bottom: 30px;
            }

            .btn-home, .btn-back {
                padding: 10px 25px;
                font-size: 14px;
                width: 100%;
            }
        }
    </style>
</head>
